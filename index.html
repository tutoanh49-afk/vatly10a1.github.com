        const mcForm = document.getElementById('mc-form');
        const dsForm = document.getElementById('ds-form');
        const shortDiv = document.getElementById('short');
        const essayDiv = document.getElementById('essay');
        const submit = document.getElementById('submit-btn');
        const restart = document.getElementById('restart-btn');
        const result = document.getElementById('result');
        function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
        let totalQi = 0;
        function loadMc(){
            mcForm.innerHTML='';
            shuffle(mcQuestions).forEach((q,qi)=>{
                const card=document.createElement('div'); card.className='card';
                card.innerHTML = `
                        <div class="question-num">CÃ¢u ${qi+1}</div>
                        <div class="question-text">${q.q}</div>
                        <div id="opt-${totalQi}"></div>
                            `;
                mcForm.appendChild(card);
                const opts=document.getElementById(`opt-${totalQi}`);
                shuffle(q.o.map((t,i)=>({t,c:i===q.c}))).forEach(op=>{
                    const lab=document.createElement('label'); lab.className='option';
                    lab.innerHTML=`<input type="radio" name="q${totalQi}" value="${op.c?'c':'w'}"> ${op.t}`;
                    opts.appendChild(lab);
                });
                totalQi++;
            });
        }
        function loadDs(){
            dsForm.innerHTML = '';
            shuffle(dsGroups).forEach((group, gi) => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `
                    <div class="question-num">CÃ¢u ${gi+1}</div>
                    <div class="question-text">${group.title}</div>
                    <table class="ds-table">
                        <thead><tr><th>PhÃ¡t biá»ƒu</th><th>Ä-S</th></tr></thead>
                        <tbody id="table-${gi}"></tbody>
                    </table>
                `;
                dsForm.appendChild(card);
                const tbody = document.getElementById(`table-${gi}`);
                shuffle(group.phat).forEach((p, pj) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${p.q.replace(/PhÃ¡t biá»ƒu \d+: /, '')}</td><td id="opt-${totalQi}-${pj}"></td>`;
                    tbody.appendChild(tr);
                    const opts = document.getElementById(`opt-${totalQi}-${pj}`);
                    shuffle(p.o.map((t,i)=>({t,c:i===p.c}))).forEach(op=>{
                        const lab=document.createElement('label'); lab.className='option';
                        lab.innerHTML=`<input type="radio" name="q${totalQi}" value="${op.c?'c':'w'}"> ${op.t}`;
                        opts.appendChild(lab);
                    });
                    totalQi++;
                });
            });
        }
        function loadShort(){
            shortDiv.innerHTML = '';
            shuffle(shortQs).forEach((sq, i) => {
                shortDiv.innerHTML += `
                <div class="short-question" data-answer="${sq[1]}">
                    <b>CÃ¢u ${i+1}: ${sq[0]}</b>
                    <div class="short-inputs">
                        <input type="text">
                    </div>
                    <div class="short-result"></div>
                </div>`;
            });
        }
        function loadEssay(){
            essayDiv.innerHTML = '';
            shuffle(essayQs).forEach((e,i) => {
                essayDiv.innerHTML += `
                <div class="essay-question">
                    <b>CÃ¢u ${i+1}: ${e.q}</b>
                    <textarea placeholder="Nháº­p Ä‘Ã¡p Ã¡n cá»§a báº¡n..."></textarea>
                    <div class="essay-answer"><b>ÄÃ¡p Ã¡n máº«u:</b><br>${e.a}</div>
                </div>`;
            });
        }
        function applyImagesByAlt(){
            const imgs = document.querySelectorAll("#image-bank img");
            imgs.forEach(img=>{
                const alt = img.alt.trim();
                const match = alt.match(/^(\d+) (tln?|tl)( dang(\d+))?$/);
                if(!match) return;
                const num = parseInt(match[1]);
                const type = match[2];
                const dang = match[4] ? parseInt(match[4]) : null;
                const selectors = type === 'tln' ? '.short-question' : '.essay-question';
                const questions = [...document.querySelectorAll(selectors)];
                const q = questions.find(q => {
                    const text = q.querySelector('b').innerText;
                    const qNum = parseInt(text.match(/CÃ¢u (\d+)/)?.[1] || 0);
                    const qDang = parseInt(text.match(/Dáº NG (\d+)/)?.[1] || 0);
                    return qNum === num && (dang === null || dang === qDang);
                });
                if(q){
                    const clone = img.cloneNode(true);
                    clone.className = 'question-image';
                    q.insertBefore(clone, q.querySelector('textarea') || q.lastChild);
                }
            });
        }
        submit.onclick = () => {
            if(confirm('Báº¡n cháº¯c cháº¯n muá»‘n ná»™p bÃ i vÃ  cháº¥m Ä‘iá»ƒm toÃ n bá»™?')){
                let score = 0;
                const totalMC = mcQuestions.length + dsGroups.reduce((sum, g) => sum + g.phat.length, 0);
                // Cháº¥m tráº¯c nghiá»‡m
                document.querySelectorAll('.card').forEach(card => {

                        if(sel && sel.value === 'c') score++;

                });

                        if(val !== "" && parseFloat(val) === parseFloat(ans.replace(',','.'))) ok = true;
                    });
                    const r = q.querySelector('.short-result');
                    if(ok){
                        r.textContent = "âœ“ ÄÃºng";
                        r.style.color = "#34c759";

                        r.textContent = "âœ— Sai (ÄÃ¡p Ã¡n: " + ans + ")";
                        r.style.color = "#ff3b30";

                    inputs.forEach(i => i.disabled = true);

                result.innerHTML = `Káº¿t quáº£ tráº¯c nghiá»‡m: Báº¡n Ä‘Ãºng <span style="color:#34c759">${score}</span> / ${totalMC} cÃ¢u!<br>Pháº§n tráº£ lá»i ngáº¯n vÃ  tá»± luáº­n Ä‘Ã£ Ä‘Æ°á»£c cháº¥m/hiá»‡n Ä‘Ã¡p Ã¡n.`;
                result.classList.remove('hidden');
                submit.classList.add('hidden');
                restart.classList.remove('hidden');
            }
        };
        restart.onclick = () => location.reload();
        // Khá»Ÿi táº¡o toÃ n bá»™
        loadMc();
