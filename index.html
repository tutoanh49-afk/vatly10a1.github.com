            for (let i = copy.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [copy[i], copy[j]] = [copy[j], copy[i]];
            }
            return copy;
        }

        function renderMC(container, q, qNum) {
            const card = document.createElement('div');
            card.className = 'card question-card';
            card.innerHTML = `
                <div class="question-num">CÃ¢u ${qNum}</div>
                <div class="question-text">${q.q}</div>
                <div class="flex flex-col gap-4"></div>
            `;
            container.appendChild(card);
            const opts = card.querySelector('.flex');
            shuffle(q.o.map((text, i) => ({text, correct: i === q.c}))).forEach(op => {
                const label = document.createElement('label');
                label.className = 'option';
                label.innerHTML = `<input type="radio" name="mc${qNum}" value="${op.correct}"> ${op.text}`;
                opts.appendChild(label);
            });
        }

        function renderDS(container, group, startNum) {
            const card = document.createElement('div');
            card.className = 'card question-card';
            let html = `<div class="question-num">NhÃ³m cÃ¢u</div><div class="question-text">${group.title}</div>`;
            html += `<table class="ds-table"><thead><tr><th>PhÃ¡t biá»ƒu</th><th>ÄÃºng / Sai</th></tr></thead><tbody>`;
            group.phat.forEach((p, i) => {
                const qNum = startNum + i;
                totalTracNghiem++;
                html += `<tr><td>${p.q}</td><td class="flex gap-6 justify-center">`;
                shuffle(p.o.map((text, j) => ({text, correct: j === p.c}))).forEach(op => {
                    html += `<label class="option"><input type="radio" name="ds${qNum}" value="${op.correct}">${op.text}</label>`;
                });
                html += `</td></tr>`;
            });
            html += `</tbody></table>`;
            card.innerHTML = html;
            container.appendChild(card);
        }

        function renderShort(container, sq, qNum) {
            const card = document.createElement('div');
            card.className = 'card question-card';
            card.innerHTML = `
                <div class="question-num">CÃ¢u ${qNum}</div>
                <b>${sq[0]}</b>
                <input type="text" class="fill-input" data-answer="${sq[1]}" placeholder="Nháº­p Ä‘Ã¡p Ã¡n">
            `;
            container.appendChild(card);
        }

        function renderEssay(container, e, qNum) {
            const card = document.createElement('div');
            card.className = 'card question-card';
            card.innerHTML = `
                <div class="question-num">CÃ¢u ${qNum}</div>
                <b>${e.q}</b>
                <textarea placeholder="Nháº­p Ä‘Ã¡p Ã¡n tá»± luáº­n..."></textarea>
                <div class="essay-answer"><b>ÄÃ¡p Ã¡n máº«u:</b><br>${e.a}</div>
            `;
            container.appendChild(card);
        }

        function applyImagesByAlt() {
            const bank = document.getElementById('image-bank');
            const imgs = bank.querySelectorAll('img');
            imgs.forEach(img => {
                const alt = img.alt.trim();
                const match = alt.match(/^(\d+) (tln?|tl)( dang(\d+))?$/);
                if (!match) return;
                const num = parseInt(match[1]);
                const type = match[2];
                const dang = match[4] ? parseInt(match[4]) : null;
                const selector = type === 'tln' ? '.short-question' : '.essay-question';
                const questions = document.querySelectorAll(selector);
                for (let q of questions) {
                    const text = q.querySelector('b').textContent;
                    const qNum = parseInt(text.match(/CÃ¢u (\d+)/)?.[1]);
                    const qDang = parseInt(text.match(/Dáº NG (\d+)/)?.[1] || 0);
                    if (qNum === num && (dang === null || dang === qDang)) {
                        const clone = img.cloneNode();
                        clone.className = 'question-image';
                        clone.style.display = 'block';
                        q.appendChild(clone);
                        break;
                    }
                }
            });
        }

        function startExamMode() {
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('exam-mode').classList.remove('hidden');

            const container = document.getElementById('exam-content');
            container.innerHTML = '';
            totalTracNghiem = 0;
            totalCorrect = 0;

            let qNum = 1;

            container.innerHTML += '<div class="part-title">PHáº¦N I - TRáº®C NGHIá»†M NHIá»€U PHÆ¯Æ NG ÃN Lá»°A CHá»ŒN</div>';
            shuffle(mcQuestions).forEach(q => {
                renderMC(container, q, qNum++);
                totalTracNghiem++;
            });

            container.innerHTML += '<div class="part-title">PHáº¦N II - TRáº®C NGHIá»†M ÄÃšNG SAI</div>';
            const dsStart = qNum;
            shuffle(dsGroups).forEach(group => {
                renderDS(container, group, qNum);
                qNum += group.phat.length;
            });

            container.innerHTML += '<div class="part-title">PHáº¦N III â€“ TRáº¢ Lá»œI NGáº®N</div>';
            shuffle(shortQs).forEach(sq => {
                renderShort(container, sq, qNum++);
            });

            container.innerHTML += '<div class="part-title">PHáº¦N IV â€“ Tá»° LUáº¬N</div>';
            shuffle(essayQs).forEach(e => {
                renderEssay(container, e, qNum++);
            });

            applyImagesByAlt();
        }

        function prepareChallenge() {
            challengeQuestions = [];
            shuffle(mcQuestions).forEach(q => challengeQuestions.push({type: 'mc', ...q}));
            dsGroups.forEach(g => g.phat.forEach(p => challengeQuestions.push({type: 'tf', ...p})));
            shuffle(shortQs).forEach(sq => challengeQuestions.push({type: 'short', question: sq[0], answer: sq[1]}));
            shuffle(challengeQuestions);
        }

        function showChallengeQuestion() {
            const q = challengeQuestions[currentIndex];
            const total = challengeQuestions.length;
            document.getElementById('challenge-progress').textContent = `CÃ¢u ${currentIndex + 1} / ${total}`;
            const container = document.getElementById('current-question');
            container.innerHTML = `<div class="question-num">CÃ¢u ${currentIndex + 1}</div><div class="question-text">${q.q || q.question}</div>`;

            if (q.type === 'mc' || q.type === 'tf') {
                const opts = document.createElement('div');
                opts.className = 'flex flex-col gap-4';
                shuffle(q.o.map((t, i) => ({t, correct: i === q.c}))).forEach(op => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.innerHTML = `<input type="radio" name="chal" value="${op.correct}">${op.t}`;
                    opts.appendChild(label);
                });
                container.appendChild(opts);
            } else if (q.type === 'short') {
                container.innerHTML += `<input id="chal_input" class="fill-input" type="text" placeholder="Nháº­p Ä‘Ã¡p Ã¡n">`;
            }

            document.getElementById('submit-current').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            document.getElementById('challenge-feedback').classList.add('hidden');
        }

        document.getElementById('mode-exam').onclick = startExamMode;

        document.getElementById('mode-challenge').onclick = () => {
            prepareChallenge();
            currentIndex = 0;
            streak = 0;
            document.getElementById('current-streak').textContent = '0';
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('challenge-mode').classList.remove('hidden');
            showChallengeQuestion();
        };

        document.getElementById('submit-current').onclick = () => {
            const q = challengeQuestions[currentIndex];
            let correct = false;

            if (q.type === 'mc' || q.type === 'tf') {
                const selected = document.querySelector('input[name="chal"]:checked');
                if (!selected) return alert('Chá»n Ä‘Ã¡p Ã¡n Ä‘i!');
                correct = selected.value === 'true';
            } else if (q.type === 'short') {
                const input = document.getElementById('chal_input');
                if (!input.value.trim()) return alert('Nháº­p Ä‘Ã¡p Ã¡n Ä‘i!');
                const user = input.value.trim().replace(',', '.').toLowerCase();
                const ans = q.answer.replace(',', '.').toLowerCase();
                correct = user === ans;
            }

            const fb = document.getElementById('challenge-feedback');
            if (correct) {
                streak++;
                document.getElementById('current-streak').textContent = streak;
                fb.innerHTML = '<strong class="text-4xl">ÄÃšNG Rá»’I! ğŸ‰</strong>';
                fb.className = 'feedback correct show';
                document.getElementById('next-question').classList.remove('hidden');
            } else {
                fb.innerHTML = `<strong class="text-4xl">SAI rá»“i ğŸ˜</strong><br>ÄÃ¡p Ã¡n: <strong>${q.c !== undefined ? q.o[q.c] : q.answer}</strong><br>LÃ m láº¡i tá»« Ä‘áº§u sau 5 giÃ¢y...`;
                fb.className = 'feedback wrong show';
                setTimeout(() => location.reload(), 5000);
            }
            document.getElementById('submit-current').classList.add('hidden');
        };

        document.getElementById('next-question').onclick = () => {
            currentIndex++;
            if (currentIndex >= challengeQuestions.length) {
                document.getElementById('current-question').innerHTML = `<div class="text-5xl font-bold text-[var(--success-color)]">HOÃ€N THÃ€NH! ğŸ†</div><div class="text-3xl mt-8">Streak: ${streak}/${challengeQuestions.length}</div>`;
                document.getElementById('next-question').classList.add('hidden');
            } else {
                showChallengeQuestion();
            }
        };

        document.getElementById('submit-exam').onclick = () => {
            if (!confirm('Cháº¯c cháº¯n ná»™p bÃ i?')) return;

            totalCorrect = 0;
            document.querySelectorAll('input[type="radio"]:checked').forEach(inp => {
                if (inp.value === 'true') totalCorrect++;
            });

            document.querySelectorAll('.option').forEach(opt => {
                const inp = opt.querySelector('input');
                if (inp && inp.value === 'true') opt.classList.add('correct');
                if (inp && inp.checked && inp.value !== 'true') opt.classList.add('wrong');
            });

            document.querySelectorAll('.essay-answer').forEach(a => a.style.display = 'block');

            document.getElementById('exam-result-text').innerHTML = `${totalCorrect} / ${totalTracNghiem} cÃ¢u tráº¯c nghiá»‡m Ä‘Ãºng`;
            document.getElementById('exam-result').classList.remove('hidden');
            document.getElementById('submit-exam').classList.add('hidden');
        };

        document.getElementById('back-to-mode').onclick = () => location.reload();
    </script>
