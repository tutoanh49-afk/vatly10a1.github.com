                <div class="question-text">${q.q || q.question}</div>
            `;

            if (q.type === 'mc' || q.type === 'tf') {
                const optsDiv = document.createElement('div');
                optsDiv.className = 'flex flex-col gap-4 mt-6';
                shuffle(q.o.map((t, i) => ({t, correct: i === q.c}))).forEach(op => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.innerHTML = `<input type="radio" name="chal_q" value="${op.correct}"> ${op.t}`;
                    optsDiv.appendChild(label);
                });
                container.appendChild(optsDiv);
            } else if (q.type === 'short') {
                container.innerHTML += `<input id="chal_input" class="fill-input" type="text" placeholder="Nh·∫≠p ƒë√°p √°n">`;
            }

            document.getElementById('submit-current').classList.remove('hidden');
            document.getElementById('next-question').classList.add('hidden');
            document.getElementById('challenge-feedback').classList.add('hidden');
        }

        // === X·ª¨ L√ù CH·∫æ ƒê·ªò TH·ª¨ TH√ÅCH ===
        document.getElementById('mode-challenge').onclick = () => {
            prepareChallenge();
            currentIndex = 0;
            streak = 0;
            document.getElementById('current-streak').textContent = '0';
            document.getElementById('mode-selection').classList.add('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');
            document.getElementById('challenge-mode').classList.remove('hidden');
            showChallengeQuestion();
        };

        document.getElementById('submit-current').onclick = () => {
            const q = challengeQuestions[currentIndex];
            let correct = false;
            let userAnswer = '';

            if (q.type === 'mc' || q.type === 'tf') {
                const selected = document.querySelector('input[name="chal_q"]:checked');
                if (!selected) {
                    alert('Vui l√≤ng ch·ªçn ƒë√°p √°n!');
                    return;
                }
                userAnswer = selected.parentElement.textContent.trim();
                correct = selected.value === 'true';
            } else if (q.type === 'short') {
                const input = document.getElementById('chal_input');
                if (!input || !input.value.trim()) {
                    alert('Vui l√≤ng nh·∫≠p ƒë√°p √°n!');
                    return;
                }
                userAnswer = input.value.trim().replace(/\s+/g, ' ').toLowerCase();
                const correctAns = q.a.trim().replace(/\s+/g, ' ').toLowerCase();
                correct = userAnswer === correctAns;
            }

            const fb = document.getElementById('challenge-feedback');
            if (correct) {
                streak++;
                document.getElementById('current-streak').textContent = streak;
                fb.innerHTML = `<strong class="text-4xl">ƒê√öNG R·ªíI üéâ</strong>`;
                fb.className = 'feedback correct show';
                document.getElementById('next-question').classList.remove('hidden');
            } else {
                fb.innerHTML = `
                    <strong class="text-4xl">SAI üòû</strong><br>
                    ƒê√°p √°n ƒë√∫ng: <strong>${q.type === 'short' ? q.a : q.o[q.c]}</strong><br>
                    L√†m l·∫°i t·ª´ ƒë·∫ßu sau <span id="countdown" class="text-4xl font-bold text-red-500">30</span> gi√¢y
                `;
                fb.className = 'feedback wrong show';
                let t = 30;
                const timer = setInterval(() => {
                    document.getElementById('countdown').textContent = --t;
                    if (t <= 0) {
                        clearInterval(timer);
                        location.reload();
                    }
                }, 1000);
            }
            document.getElementById('submit-current').classList.add('hidden');
        };

        document.getElementById('next-question').onclick = async () => {
            currentIndex++;
            if (currentIndex >= challengeQuestions.length) {
                document.getElementById('current-question').innerHTML = `
                    <div class="text-5xl font-bold text-[var(--success-color)] mt-12">HO√ÄN TH√ÄNH TH·ª¨ TH√ÅCH! üèÜ</div>
                    <div class="text-3xl mt-8">Chu·ªói ƒë√∫ng: ${streak} / ${challengeQuestions.length}</div>
                `;
                document.getElementById('next-question').classList.add('hidden');

                // G·ª≠i k·∫øt qu·∫£ th·ª≠ th√°ch v·ªÅ Discord
                await sendToDiscord({
                    mode: 'challenge',
                    streak: streak,
                    total: challengeQuestions.length
                });
            } else {
                showChallengeQuestion();
            }
        };

        // === N·ªòP B√ÄI CH·∫æ ƒê·ªò THI ===
        document.getElementById('submit-exam').onclick = async () => {
            if (!confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i? K·∫øt qu·∫£ s·∫Ω ƒë∆∞·ª£c g·ª≠i v·ªÅ Discord.')) return;

            totalCorrect = 0;
            document.querySelectorAll('input[type="radio"]:checked').forEach(inp => {
                if (inp.value === 'true') totalCorrect++;
            });

            // Highlight ƒë√∫ng/sai
            document.querySelectorAll('.option').forEach(opt => {
                const inp = opt.querySelector('input');
                if (inp && inp.value === 'true') opt.classList.add('correct');
                if (inp && inp.checked && inp.value !== 'true') opt.classList.add('wrong');
            });

            // Hi·ªán ƒë√°p √°n t·ª± lu·∫≠n
            document.querySelectorAll('.essay-answer').forEach(a => a.style.display = 'block');

            document.getElementById('exam-result-text').innerHTML = 
                `${totalCorrect} / ${totalTracNghiem} c√¢u tr·∫Øc nghi·ªám ƒë√∫ng`;

            document.getElementById('exam-result').classList.remove('hidden');
            document.getElementById('submit-exam').classList.add('hidden');

            // G·ª≠i k·∫øt qu·∫£ thi v·ªÅ Discord
            await sendToDiscord({
                mode: 'exam',
                score: totalCorrect,
                total: totalTracNghiem
            });
        };

        // C√°c n√∫t
        document.getElementById('mode-exam').onclick = startExamMode;
        document.getElementById('back-to-mode') && document.getElementById('back-to-mode').addEventListener('click', () => location.reload());
    </script>
</body>
